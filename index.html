---
layout: default
---

<div class="home">

  <center><h1 style="margin-top:30px;"> Posts </h1></center>
  {% for post in site.posts%}
  <div class="post postContent">
    <div  class="postDate"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
    </div>
    <div class="postTitle">
    <a class='postLink' href="{{post.url}}" onclick="ga('send', 'event', 'category', 'action', ' {{post.title}} ');">{{post.title}}</a>
    </div>
    <div class="postTag">
      {{post.tag}}
    </div>
    <br>
  </div>


  {% endfor %}
  <!--<ul class="post-list">
    {% for post in site.posts %}

        <span class="post-meta-main">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link-main" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>-->



</div>
